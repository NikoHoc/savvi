              <p class="text-gray-500">Total Balance</p>
              <p class="text-2xl font-semibold">Rp. 1.000.000</p>

            <p class="text-sm font-semibold">+ 2.9%</p>
            <p class="text-sm text-gray-500 ml-2">More saving than last month</p>
          </div>
        </div>
      </div>

      <div class="flex justify-center p-2">
        <button class="btn btn-primary text-primary-content">Add Money</button>
      </div>
