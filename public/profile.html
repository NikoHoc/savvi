<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savvi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- App Bar -->
    <div class="rounded-b-lg shadow-lg flex justify-center">
      <img src="image/savvi.png" class="h-16 w-auto" alt="" />
    </div>

    <!-- Profile -->
    <div class="container bg-primary rounded-b-3xl h-60 w-screen flex flex-col justify-center items-center">
      <div class="avatar mt-10">
        <div class="ring-neutral ring-offset-primary w-32 h-32 rounded-full ring ring-offset-2">
          <img src="image/flyingLemonade.jpeg" />
        </div>
      </div>
      <div class="text-center mt-5 mb-5">
        <p class="text-primary-content text-2xl font-poppins font-medium">Flying Lemonande</p>
      </div>
    </div>

    <!-- Menu Option -->
    <div class="flex justify-center items-center">
      <div class="container shadow-lg shadow-neutral-content rounded-3xl h-auto w-80 mt-10 mx-auto">

        <div class="grid grid-cols-4 gap-4 h-12 items-center border-b">

          <div class=" flex justify-end me-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024">

            </svg>
          </div>
        </div>

        <div class="grid grid-cols-4 gap-4 h-12 items-center border-b">

            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0zM15 6l3 3m-5 11h8"/></svg>

          <div class=" flex justify-end me-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024">
