    <section id="items" class="container px-4 mb-4">
        <h5>Items</h5>
        <div class="container mx-auto bg-base-100 shadow-xl border border-gray-300 rounded-md">
            <div class="flex flex-nowrap">
                <div class="me-5">
                    <image class="h-16 w-16 rounded-l-md" src="image/nisa.jpg"/>
                </div>
                <div class="flex flex-col justify-center gap-1">
                    <p class="font-bold">Nisa Suryani, M.M.</p>
                    <p class="text-xs font-semibold">Rp 160.000</p>
                </div>
            </div>
        </div>
    </section>

    <section id="payment" class="container px-4 mb-4">
        <h5>Metode Pembayaran</h5>
        <div class="container mx-auto bg-base-100 shadow-xl border border-gray-300 rounded-md">

            </div>
        </div>
    </section>

    <section id="detail-pesanan" class="container px-4 mb-4">
        <h5>Detail Pesanan</h5>
        <div class="container mx-auto bg-base-100 shadow-xl border border-gray-300 rounded-md">
            <div class="flex items-center justify-between mx-2 mb-1 mt-2">

            </div>
            <div class="flex items-center justify-between mx-2 mb-2">

            </div>
            <hr class="mx-2">
            <div class="flex items-center justify-between mx-2 mb-2 mt-1">
